<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
  <link rel="stylesheet" href="assets/css/style.css" />
  <title>Pokemon Giphy</title>
</head>

<body>
  <!--NAV bar header-->
  <div>
    <nav class="navbar navbar-info bg-primary" style="margin-bottom:20px">
      <span class="navbar-text text-center w-100 text-white" style="font-size:50px ">
        Pokemon Giphy Project
      </span>
    </nav>
  </div>
  <!--search input-->
  <div class="container w-100 mx-50">
    <div class="row w-100">
      <div class="col-3">
        <h3 class="text-center">SEARCH</h3>
        <input id="input" class="form-control mb-3" type="search" placeholder="Enter Pokemon Name">
        <button class="btn btn-primary w-100" id="searchPoke" type="submit">Search</button>
        <div id="pastSearch"></div>
        <!--drop menu-->
        <div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle w-100" type="button" id="dropdownMenuButton"
            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Choose a pokemon
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" href="#">Pikachu</a>
            <a class="dropdown-item" href="#">Charizard</a>
            <a class="dropdown-item" href="#">Squirtle</a>
            <a class="dropdown-item" href="#">Bulbasaur</a>
            <a class="dropdown-item" href="#">Mudkip</a>
            <a class="dropdown-item" href="#">Cyndaquil</a>
            <a class="dropdown-item" href="#">Mew</a>
          </div>
          <hr />
        </div>
        <!--recent h1-->
        <h3 class="text-center">RECENT SEARCHES</h3>
        <div class="recents">

        </div>
      </div>
      <!--list of recents-->


      <div class="col-9 mx-0">
        <div class="row justify-content-evenly">
          <div class="col-6">
            <h2 class="current-name text-center">Current Name</h2>
            <img src="" class="img-thumbnail" style="width:100%" alt="...">
            <div class="row evolution-buttons justify-content-evenly m-1">
            </div>
          </div>
      <!-- Pokemon Facts -->
      <div class="col-6">
        <h2 class="text-center">Pokemon Info</h2>
        <div class="row justify-content-evenly">
            <div class="col-6 text-center">
                <h5><u>Type</u></h5>
          <div id="type">Type: </div>
          </div>
          <div class="col-6 text-center">
            <h5><u>Generation</u></h5>
          <div id="generation">Generation: </div>
          </div>
          </div>
          <div class="row">
            <div class="col-6 text-center">
                <h5><u>Abilities</u></h5>
          <div id="abilities">Abilities: </div>
          </div>
          <div class="col-6 text-center">
            <h5><u>Habitat</u></h5>
          <div id="habitat">Habitat: </div>
          </div>
        </div>
        <div class="row">
            <div class = "col-12">
                <h5 class = "text-center"><u>Description</u></h5>
          <div id="flavor-text"></div>
        </div>
        </div>
      </div>
    </div>
  </div>

      <!-- Giphy Corral -->
      <div>
        <div class="row w-100 justify-content-evenly giphy-corral">
          <div class="col-12 col-md">
            <img src="" alt="">
          </div>
        </div>
      </div>


      <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
      <script type="text/javascript" src="assets/js/script.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

</body>

</html>
