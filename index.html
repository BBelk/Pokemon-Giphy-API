<body>
  <!--NAV bar header-->
  <div>
    <nav class="navbar navbar-info bg-primary" style="margin-bottom:20px">
      <span class="navbar-text text-center w-100 text-white" style="font-size:50px ">
        Pokemon Giphy Project
      </span>
    </nav>
  </div>
  <!--search input-->
  <div class="container">
    <h1>SEARCH</h1>
    <div class="row w-100">
      <form class="col-4 bg-white">
        <input id="input" class="form-control mb-3" type="search" placeholder="Enter Pokemon Name">
        <button class="btn btn-primary w-100" id="searchCity" type="submit">Search</button>
        <div id="pastSearch"></div>
      </form>
     
    </div>

    <!--drop menu-->

    <div class="dropdown">
      <button class="btn btn-secondary dropdown-toggle w-100" type="button" id="dropdownMenuButton" data-toggle="dropdown"
        aria-haspopup="true" aria-expanded="false">
        Dropdown button
      </button>
      <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        <a class="dropdown-item" href="#">Action</a>
        <a class="dropdown-item" href="#">Another action</a>
        <a class="dropdown-item" href="#">Something else here</a>
      </div>
      <hr />
    </div>
    <div>  <!--recent h1-->
      <h1>RECENT SEARCHES</h1>
    </div>
  </div>
